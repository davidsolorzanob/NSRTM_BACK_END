server:
  port: 8090
spring:
  cloud:
    gateway:
      routes:
        - id: via
          uri: http://localhost:8084/
          predicates:
            - Path=/api/via/**
        - id: maestro
          uri: http://localhost:8083/
          predicates:
            - Path=/api/maestro/**
        - id: tipomaestro
          uri: http://localhost:8083/
          predicates:
            - Path=/api/tipomaestro/**
        - id: contribuyente
          uri: http://localhost:8082/
          predicates:
            - Path=/api/contribuyente/**
cors:
  allowCredentials: false
  allowHeaders: *
  allowMethods: GET,POST,PUT,DELETE,OPTIONS
  allowOrigins: *
  exposedHeaders: *
  maxAge: 3600
  mapping: /**